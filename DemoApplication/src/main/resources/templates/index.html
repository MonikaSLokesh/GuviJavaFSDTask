<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
<h1>Enter Employee Details</h1>
<form action="/save" method="post" th:object="${employee}">
    <label for="id">Employee ID:</label>
    <input type="text" id="id" name="id" th:field="*{id}"/><br/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}"/><br/>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:field="*{email}"/><br/>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" th:field="*{location}"/><br/>

    <button type="submit">Save</button>
</form>
</body>
</html>
