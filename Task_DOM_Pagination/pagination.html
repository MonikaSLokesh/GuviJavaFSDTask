<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pagination Example</title>
<style>
  /* Add your CSS styles for pagination here */
  table {
    width: 100%;
    border-collapse: collapse;
  }
  table, th, td {
    border: 1px solid black;
  }
  th, td {
    padding: 8px;
    text-align: left;
  }
  .pagination-container {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1 id="title">Pagination Example</h1>

<p id="description">This is a pagination example demonstrating how to create pagination using DOM manipulation.</p>

<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table data will be populated dynamically -->
    </tbody>
  </table>
</div>

<div class="pagination-container">
  <!-- Pagination buttons will be added here dynamically -->
</div>

<div id="buttons" class="d-flex justify-content-center">
  <!-- Pagination buttons (first, last, previous, next) will be added here dynamically -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const url = "https://raw.githubusercontent.com/Rajavasanthan/jsondata/master/pagenation.json";

  $.getJSON(url, (data) => {
    const tableBody = $('#tableBody');
    let row_data = "";

    console.log("Data fetched successfully", data); // Logging fetched data

    // Append Data to row_data Variable
    $.each(data, (key, value) => {
      row_data += 
      `<tr>
          <td>${value.id}</td>
          <td>${value.name}</td>
          <td>${value.email}</td>
      </tr>`;
    });

    // Append table rows to the table body
    tableBody.html(row_data);
  })
  .fail(function() {
    console.error("Failed to fetch data"); // Logging failure
  });
});
</script>

</body>
</html>
